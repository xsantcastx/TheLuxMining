<div class="admin-page">
  <app-admin-quick-actions />
  
  <div class="admin-content">
    <div class="page-header">
      <h1>{{ 'ADMIN.TAGS.TITLE' | translate }}</h1>
      <button class="btn-primary" (click)="addNew()">
        <i class="bi bi-plus-lg"></i> Add Tag
      </button>
    </div>

    <div *ngIf="message" class="message" [ngClass]="{
      'message-success': messageType === 'success',
      'message-error': messageType === 'error',
      'message-info': messageType === 'info'
    }">
      {{ message }}
    </div>

    <div *ngIf="isLoading" class="loading-container">
      <div class="spinner"></div>
      <p>Loading tags...</p>
    </div>

    <div *ngIf="!isLoading && tags.length === 0" class="empty-state">
      <i class="bi bi-tags"></i>
      <p>No tags yet. Create your first tag!</p>
    </div>

    <div *ngIf="!isLoading && tags.length > 0" class="data-table">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Slug</th>
            <th>Color</th>
            <th>Order</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tag of tags">
            <td>{{ tag.name }}</td>
            <td>{{ tag.slug }}</td>
            <td>
              <span class="color-preview" [style.backgroundColor]="tag.color"></span>
              {{ tag.color }}
            </td>
            <td>{{ tag.order }}</td>
            <td>
              <span class="badge" [class.badge-success]="tag.active" [class.badge-danger]="!tag.active">
                {{ tag.active ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td class="actions">
              <button class="btn-sm btn-edit" (click)="edit(tag)" title="Edit">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn-sm btn-delete" (click)="delete(tag)" title="Delete">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="showModal" class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ isEditMode ? 'Edit Tag' : 'Add Tag' }}</h2>
      <button class="btn-close" (click)="closeModal()">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name *</label>
        <input type="text" [(ngModel)]="selectedTag.name" (blur)="generateSlug()" placeholder="Enter tag name">
      </div>
      <div class="form-group">
        <label>Slug *</label>
        <input type="text" [(ngModel)]="selectedTag.slug" placeholder="auto-generated or custom">
      </div>
      <div class="form-group">
        <label>Color</label>
        <input type="color" [(ngModel)]="selectedTag.color">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="selectedTag.description" rows="3" placeholder="Optional description"></textarea>
      </div>
      <div class="form-group">
        <label>Icon (optional)</label>
        <input type="text" [(ngModel)]="selectedTag.icon" placeholder="bi-tag or other icon class">
      </div>
      <div class="form-group">
        <label>Order</label>
        <input type="number" [(ngModel)]="selectedTag.order" min="1">
      </div>
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" [(ngModel)]="selectedTag.active">
          Active
        </label>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-secondary" (click)="closeModal()">Cancel</button>
      <button class="btn-primary" (click)="save()">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </div>
</div>
